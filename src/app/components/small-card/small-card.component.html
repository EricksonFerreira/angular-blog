<div class="container__small-card" *ngFor="let msg of mensagens">
  <div class="container__small-card-content">
    <div class="small-card__photo">
      <img
        src="{{ msg.photo }}"
        alt=""
        height="200px"
        srcset=""
      />
    </div>
    <div class="small-card__title">
      <h1>
        <a [routerLink]="['content',msg.id]">{{msg.title}}</a>
      </h1>
    </div>
  </div>
  <div class="container__small-card-separator">
    <hr>
  </div>
</div>
