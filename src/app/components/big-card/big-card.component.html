<div class="container__big-card"  *ngFor="let msg of mensagem">
  <div class="big-card__photo">
    <img
      src="{{ msg.photo }}"
      alt=""
      height="200px"
      srcset=""
    />
  </div>
  <div class="big-card__title">
    <h1>
      <a [routerLink]="['content',msg.id]"> {{ msg.title }} </a>
    </h1>
  </div>
  <div class="big-card__description">
    <p>
      <a [routerLink]="['content',msg.id]">{{ msg.description }} </a>
    </p>
  </div>
</div>
