<div class="container__big-card"  *ngIf="mensagemAleatoria">
  <div class="big-card__photo">
    <img
      src="{{ mensagemAleatoria.photo }}"
      alt=""
      height="200px"
      srcset=""
    />
  </div>
  <div class="big-card__title">
    <h1>
      <a href="#"> {{ mensagemAleatoria.title }} </a>
    </h1>
  </div>
  <div class="big-card__description">
    <p>
      <a href="#">{{ mensagemAleatoria.description }} </a>
    </p>
  </div>
</div>
